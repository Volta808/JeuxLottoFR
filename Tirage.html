<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au sort</title>
</head>
<body>
    <div class="main" style="text-align:center">
        <h1 id="titre">Tirage au Sort</h1>
        <input id="j1" type="text" placeholder="Joueur 1">
        <span id="levs" class="vs">VS</span>
        <input id="j2" type="text" placeholder="Joueur 2">
        <nav class="lesscores">
            <h1 id="joueur1"></h1>
            <h1 id="joueur2"></h1>
        </nav>
        <input type="button" id="leBouton" value="Générer">

    </div>
</body>
</html>


<style>
*, ::before, ::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    background: rgb(29, 29, 29);
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
}
div{
  visibility: hidden;
}
p, h2, h1 {
    color: white;
}
.lesscores {
    margin: 20px 0;
    visibility: visible;
}



nav h1 {
    font-size: 30px;
}

.main {
    background-color: rgb(50, 50, 50);
    border: solid 1px white;
    width: 600px;
    position: fixed;
    bottom: 40%;
    border-radius: 35px;
    left: 35%;
    padding-bottom: 30px;
    box-shadow: 0 5px 70px rgb(238, 95, 231);
    animation: border-pulse 3s ease-out infinite;
    visibility: visible;

 
}
@keyframes border-pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(238, 95, 231, 1);
    }
    100% {
      box-shadow: 0 0 50px 35px rgba(238, 95, 231, 0);
    }
  }

.vs {
    color: white;
    margin: 0 20px;
}
input[type="text"] {
    width: 200px;
    height: 40px;
    border-radius: 4px;
}
#levs:hover {
    cursor: pointer;
    font-weight: bold;
}
.greenColor {
    color: rgb(192, 35, 145);
}
#titre {
    text-shadow: 1px 1px #ffffff;
    font-style: italic;
    font-size: 60px;
    margin-top: 34px;
    text-align: center;
    color: rgb(192, 35, 145);
    padding-bottom: 30px;

}

#leBouton {
    background-color: rgb(192, 35, 145);
    color: white;
    margin-top: 20px;
    width: 10em;
    height: 2em;
    border-radius: 20px;
    font-size: large;
    border: 1px solid black;
    box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.651)
}
#leBouton:hover {
    cursor: pointer;
    font-weight: bold;
}
</style>
<script>
    const input1 = document.getElementById("j1");
const input2 = document.getElementById("j2");
const vs = document.getElementById("levs");
const button = document.getElementById("leBouton");
const result1 = document.getElementById("joueur1");
const result2 = document.getElementById("joueur2");

let generatedNumbers = [];

vs.addEventListener("click", () => {
  input1.value = "";
  input2.value = "";
});

button.addEventListener("click", () => {
  if (input1.value !== "") {
    generateNumber(result1, input1);
  }
  if (input2.value !== "") {
    generateNumber(result2, input2);
  }
});

function generateNumber(result, input) {
  let number = Math.floor(Math.random() * 99) + 1;

  if (generatedNumbers.length >= 100) {
    return;
  }

  while (generatedNumbers.includes(number)) {
    number = Math.floor(Math.random() * 99) + 1;
  }

  generatedNumbers.push(number);
  result.innerHTML = `${input.value} a eu <span class="greenColor">${number}</span>`;
}

</script>
